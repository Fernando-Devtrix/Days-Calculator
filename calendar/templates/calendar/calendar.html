<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="{% static 'calendar/js/javascript.js' %}"></script>

    <br>

    <title>Days Calculator</title>
  </head>

  <body class="card text-white bg-dark mb-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Days Calculator</h1>
          <hr class="mt-0 mb-4">
          <br>
          <br>
          Start Date: <input type="date" value="2019-01-12" id="startDay">
          Final Date: <input type="date" value="2019-01-13" id="endDay">
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-3">
        
        </div>
        <div class="input-group col-3">
          <div class="input-group-prepend">
            <button onclick="getDate()" class="btn btn-outline-light" id="btnCalculateDays">Calculate days</button>
          </div>
            <input id="daysField" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" readonly>
        </div>
        <div class="col-3">
          
        </div>
      </div>
      <br>
      <div class="container col-3">
        <p>Days selected : </p>
        <li id="firstDaySelected"">2019-01-12</li>
        <li id="lastDaySelected">2019-01-13</li>
      </div>
    </div>
